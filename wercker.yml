box: drupaldocker/drush:8
build:
  steps:
    - script:
        name: Drush make
        cwd: webroot/
        code: drush make drupal.make -y
deploy:
  box: ubuntu:latest
  steps:
    - script:
        name: Install NcFTP
        code: sudo apt-get install ncftp
    - script:
        name: Upload with NcFTP
        code: ncftpput -R -v -u $FTP_USERNAME -p $FTP_PASSWORD $FTP_HOST $FTP_DESTINATION /
        cwd: webroot/