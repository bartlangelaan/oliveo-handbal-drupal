box: drupaldocker/drush:8
no-response-timeout: 30
build:
  steps:
    - script:
        name: Drush make
        cwd: webroot/
        code: drush make drupal.make -y
deploy:
  steps:
    - duleorlovic/ftp-deploy:
        destination: $FTP_DESTINATION
        username: $FTP_USERNAME
        password: $FTP_PASSWORD
        cwd: webroot/