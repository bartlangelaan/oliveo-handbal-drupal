command-timeout: 60
box: drupaldocker/drush:8
build:
  steps:
    - script:
        name: Drush make
        cwd: webroot/
        code: drush make drupal.make -y
deploy:
  box: debian:latest
  steps:
    - script:
        name: Update sources
        code: sudo apt-get update
    - script:
        name: Install NcFTP
        code: sudo apt-get -y install lftp
    - script:
        name: Upload with NcFTP
        code: lftp -u $FTP_USERNAME,$FTP_PASSWORD -e "mirror --reverse --only-newer ./ $FTP_DESTINATION/; quit" ftp://$FTP_HOST:21
        cwd: webroot/