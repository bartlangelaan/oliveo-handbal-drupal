box: drupaldocker/drush:8
build:
  steps:
    - script:
        name: Drush make
        cwd: webroot/
        code: drush make drupal.make -y
deploy:
  steps:
    - wercker-labs/azure-ftp-deploy:
        publish-url: $FTP_DESTINATION
        username: $FTP_USERNAME
        password: $FTP_PASSWORD
        cwd: webroot/